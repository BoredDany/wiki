<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="/grupo23/css/form.css">
</head>

<body>

  <div id="navbar-container">
    <nav>
      <h2>
        <a th:href="@{/grupo23/controllers/team}" class="link">Team</a>
        <a th:href="@{/grupo23/controllers/project}" class="link">Project</a>
        <a th:href="@{/grupo23/controllers/contactUs}" class="link">Contact us</a>
        <a th:href="@{/grupo23/controllers/requirements}" class="link">Requirements</a>
        <a th:href="@{/grupo23/controllers/p_architecture}" class="link">Architecture</a>
        <a th:href="@{/grupo23/controllers/develop}" class="link">Develop</a>
        <a th:href="@{/grupo23/controllers/tests}" class="link">Tests</a>
        <a th:href="@{/grupo23/controllers/deployment}" class="link">Deployment</a>
      </h2>
    </nav>
  </div>


  <form th:action="@{/grupo23/controllers/save-form}" th:object="${form}" method="POST">

    <div class="input-container">
      <input type='text' id='name' th:field="*{name}" name='name' placeholder='Enter your name' />
      <label class="count" id='nameCount'></label>
    </div>
    <label id='nameError' th:errors="*{name}"></label>

    <div class="input-container">
      <input type='text' id='lastName' th:field="*{lastName}" name='lastName' placeholder='Enter your last name' />
      <label class="count" id='lastNameCount'></label>
    </div>
    <label id='lastNameError' th:errors="*{lastName}"></label>

    <div class="input-container">
      <input type='text' id='email' th:field="*{email}" name='email' placeholder='Enter your email' />
      <label class="count" id='emailCount'></label>
    </div>
    <label id='emailError' th:errors="*{email}"></label>

    <div class="input-container">
      <input type='number' id='semester' th:field="*{semester}" name='semester' placeholder='Enter your semester' />
      <label class="count" id='semesterCount'></label>
    </div>
    <label id='semesterError' th:errors="*{semester}"></label>

    <div class="input-container">
      <input type='text' id='description' th:field="*{description}" name='description'
        placeholder='Enter your description' />
      <label class="count" id='descriptionCount'></label>
    </div>
    <label id='descriptionError' th:errors="*{description}"></label>

    <input type='submit' value='Submit' />

    <label id='errorInfo' th:text="${error}"></label>

  </form>


  <script src='/grupo23/js/verifier.js'></script>
</body>

</html>
